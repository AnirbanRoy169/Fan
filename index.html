<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fan.png" type="image/x-icon">
</head>
<body>
    <div class="fanImg">
        <img id="fan" src="fan.png" alt="">
    </div>
    <div class="switch">
        <input id="on" type="button" value="ON"> 
        <input id="off" type="button" value="OFF">
        <input id="oneSpeed" type="button" value="1">
        <input id="twoSpeed" type="button" value="2">
        <input id="threeSpeed" type="button" value="3">
    </div>

    <script src="script.js"></script>
</body>
</html>
